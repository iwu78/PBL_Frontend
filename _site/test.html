<!DOCTYPE html>
<html>
<head>
    <title>Songy</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin:0;
            padding:0;
            font-family: sans-serif;
            background: linear-gradient(to right top, #2d3449, #415372);
        }
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
        }
        #loginBox {
            padding: 40px;
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }
        #loginBox h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        #loginBox .user-box {
            position: relative;
        }
        #loginBox .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        #loginBox .user-box label {
            position: absolute;
            top:0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        #loginBox .user-box input:focus ~ label,
        #loginBox .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #afaaff;
            font-size: 12px;
        }
        #loginBox form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #afaaff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px
        }
        #loginBox a:hover {
            background: #afaaff;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #afaaff, 0 0 25px #afaaff, 0 0 50px #afaaff, 0 0 100px #afaaff;
        }
        #loginBox a span {
            position: absolute;
            display: block;
        }
        #loginBox a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #afaaff);
            animation: btn-anim1 1s linear infinite;
        }
        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%,100% {
                left: 100%;
            }
        }
        #loginBox a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #afaaff);
            animation: btn-anim2 1s linear infinite;
            animation-delay: .25s
        }
        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%,100% {
                top: 100%;
            }
        }
        #loginBox a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #afaaff);
            animation: btn-anim3 1s linear infinite;
            animation-delay: .5s
        }
        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%,100% {
                right: 100%;
            }
        }
        #loginBox a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #afaaff);
            animation: btn-anim4 1s linear infinite;
            animation-delay: .75s
        }
        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%,100% {
                bottom: 100%;
            }
        }
        #resultContainer {
            margin-top: 40px; /* Adjust margin as needed */
            text-align: center; /* Center align the result */
            color: #fff; /* Match text color to theme */
        }

        #resultContainer h2 {
            margin: 0;
            padding: 0;
        }

        #resultContainer p {
            font-size: 20px; /* Adjust font size as needed */
        }

        /* Button styles */
        #downloadButton {
            display: block;
            margin-top: 20px; /* Adjust margin as needed */
            padding: 10px 20px;
            color: #afaaff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            border: 2px solid #afaaff;
            border-radius: 5px;
            background: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #downloadButton:hover {
            background-color: #afaaff;
            color: #fff;
        }

        /* Image styles */
        #inputImage {
            max-width: 100%; /* Ensure image fits within container */
            margin-top: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loginBox">
            <h2>What type of song do you like?</h2>
            <form id="songForm">
                <a href="#" id="playButton">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Play Random Song
                </a>
                <p id="songInfo"></p>
                <div class="user-box">
                    <textarea id="thoughtsInput" required=""></textarea>
                    <label for="thoughtsInput">Your Thoughts on the Song</label>
                </div>
                <button type="submit" id="submitButton">Submit</button>
            </form>
            <p id="predictionResult"></p>
        </div>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            fetch('http://127.0.0.1:8086/api/song/all')
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const randomSong = data[randomIndex];
                    document.getElementById('songInfo').innerText = `Song: ${randomSong._name}\nArtist: ${randomSong._description}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('songForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const thoughts = document.getElementById('thoughtsInput').value;

            // Call to prediction API using thoughts as input
            fetch('predictionAPIEndpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ thoughts: thoughts })
            })
            .then(response => response.json())
            .then(data => {
                // Display prediction result to user
                document.getElementById('predictionResult').innerText = `Prediction: ${data.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
