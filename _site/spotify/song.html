        <script>
              function logSongUrl(data) {
    console.log('Clicked Song URL:', data.url); // Assuming your data structure has a 'url' field
  }

const audioPlayer = document.getElementById('audioPlayer');
const playButton = document.getElementById('playButton');
let isPlaying = false;

playButton.addEventListener('click', () => {
  const audioUrl = sessionStorage.getItem('currentSongUrl');

  if (audioUrl) {
    audioPlayer.src = audioUrl;
    audioPlayer.load();

    if (!isPlaying) {
      audioPlayer.play()
        .then(() => {
          isPlaying = true;
          playButton.innerHTML = '<i class="fas fa-pause"></i>';

          audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playButton.innerHTML = '<i class="fas fa-play"></i>';
          });
        })
        .catch((error) => {
          console.error('Error playing audio:', error);
        });
    } else {
      audioPlayer.pause();
      isPlaying = false;
      playButton.innerHTML = '<i class="fas fa-play"></i>';
    }
  } else {
    console.warn('No audio URL found in local storage');
  }
});
  function createItemBlock(data) {
    const item = document.createElement("div");
    item.classList.add("item");

    // Assuming your data structure has changed
    const img = document.createElement("img");
    img.src = data._uri; // Update this to match your actual URI field
    item.appendChild(img);

    const play = document.createElement("div");
    play.classList.add("play");
    const playIcon = document.createElement("span");
    playIcon.classList.add("fa", "fa-play");
    playIcon.addEventListener("click", () => {
      redirectToSongPage(data._name, data.url, data);
      logSongUrl(data); // Log the song URL when play button is clicked
    });
    play.appendChild(playIcon);
    item.appendChild(play);

    const h4 = document.createElement("h4");
    h4.textContent = data._name; // Update this to match your actual name field
    item.appendChild(h4);

    const p = document.createElement("p");
    p.textContent = data._description; // Update this to match your actual tokens field
    item.appendChild(p);

    return item;
  }

    function updateCurrentSongInfo(data) {
      const currentSongName = document.getElementById("currentSongName");
      const currentSongImage = document.getElementById("currentSongImage");

      // Assuming your data structure has an image URI field
      const img = document.createElement("img");
      img.src = data._imageUri; // Update this to match your actual image URI field
      img.alt = "Current Song Image";
      img.width = 30;
      img.height = 30;
      img.style.borderRadius = "50%";

      // Update the span with the current song name
      currentSongName.textContent = data._name; // Update this to match your actual name field

      // Clear any existing content in the currentSongImage div
      currentSongImage.innerHTML = "";

      // Append the image to the currentSongImage div
      currentSongImage.appendChild(img);
    }

    // Fetch data from Flask backend
    async function fetchData(songName) {
      try {
        const response = await fetch('http://127.0.0.1:8086/api/song/all');
        const songsData = await response.json();

        const container = document.getElementById("albumList");
        const currentSongImage = document.getElementById("currentSongImage");

        // Filter songs based on the specified song name
        const filteredSongs = songsData.filter((song) => song._name === songName);

        // Map through the filtered list and create song cards
        filteredSongs.forEach((song) => {
          const itemBlock = createItemBlock(song);
          container.appendChild(itemBlock);
        });

        if (filteredSongs.length > 0) {
          // Update the current song info based on the first filtered song
          updateCurrentSongInfo(filteredSongs[0]);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Load data and update current song info when the page is loaded
    window.onload = function () {
      // Retrieve the stored song name and URL from sessionStorage
      const currentSongName = sessionStorage.getItem('currentSongName');
