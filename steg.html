<div class="tab-header">
    <button class="tablink" id="hidetab" onclick="openTab(event, 'Hide')">Hide Message</button>
    <button class="tablink" onclick="openTab(event, 'Decrypt')">Decrypt Message</button>
</div>

<div id="Hide" class="tab-content tab">
    <h2>Hide Message</h2>
    <form onsubmit="hideMessage(event)" class="form9">
        <label for="hiddenMessage">Message:</label><br>
        <textarea id="hiddenMessage" name="hiddenMessage" placeholder="Type your message here..."></textarea><br><br>
        
        <label for="hideImage">Image:</label><br>
        <div class="file-upload-wrapper">
          <input type="file" id="hideImage" name="hideImage" accept="image/*">
          <label for="hideImage" class="file-upload-label">Upload Image</label>
        </div><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <div id="stegDisplayContainer">
        <div class="image-container">
            <p>Original Image: </p>
            <img id="originalImageContainer" class="clickable-image" onclick="expandImage(this)">
        </div>
        <div class="image-container">
            <p>Encoded Image: </p>
            <img id="encodedImageContainer" class="clickable-image" onclick="expandImage(this)">
        </div>
        <p id="imageInfo"></p>
        <p id="imageInfo2"></p>
        <button id="hdownloadButton" onclick="downloadImage()" style="display:none;">Download Image</button>
    </div>
</div>

<div id="Decrypt" class="tab-content tab">
    <h2>Decrypt Message</h2>
    <form onsubmit="decryptMessage(event)" class="form9">
        <label for="decryptImage">Image:</label><br>
        <div class="file-upload-wrapper">
          <input type="file" id="decryptImage" name="decryptImage" accept="image/*">
          <label for="decryptImage" class="file-upload-label">Upload Image</label>
        </div><br><br>
        
        <input type="submit" value="Decrypt">
    </form>

    <div id="decodedMessageContainer">
        <p id="decodedMessage" style="display: none;"></p>
    </div>
</div>

<!-- Modal for expanded images -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="expandedImage">
</div>
